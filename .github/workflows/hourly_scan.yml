name: Hourly BingX Scan

on:
  schedule:
    - cron: '0 * * * *'  # 每個整點執行一次 (UTC 時間)
  workflow_dispatch:      # 允許你在 GitHub 介面上手動點擊執行測試

jobs:
  run-hunter:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝必要套件
        run: |
          pip install pandas requests matplotlib numpy tqdm

      - name: 執行獵殺程式
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
